<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Blank App</title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <style>
            #footer
            {
                position: absolute;
                bottom: 0;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div data-role="page" id="page1">
            <div data-role="header">
                <h1>UI Samples</h1>
            </div> <!-- header -->
            <div data-role="main" class="ui-content">
               <ul data-role="listview">
                   <li><a href="#"><h3>IBM PC</h3><p>The PC machine was popular in the 80's and many compatible machines were produced.</p></a></li>
                   <li><a href="#">Apple ][</a></li>
                   <li><a href="#">TRS-80</a></li>
                   <li><a href="#">Commodore 64</a></li>
                   <li data-role="list-divider">Old, old machines</li>
                   <li><a href="#">Amstrad</a></li>
                   <li><a href="#">Osborn</a></li>
                </ul>
            </div> <!-- main -->
            <div data-role="footer" id="footer">
                <h2>LearnToProgram.tv</h2>
            </div> <!-- footer -->
        </div> <!-- page -->
        
        <div data-role="page" id="page2">
            <div data-role="header">
                <h1>UI Samples Page 2</h1>
            </div> <!-- header -->
            <div data-role="main" class="ui-content">
                <fieldset data-role="controlgroup" data-mini="true">
                    <legend>Bands:</legend>
                    <input type="checkbox" name="Journey" id="Journey" />
                    <label for="Journey">Journey</label>
                    <input type="checkbox" name="REO" id="REO" />
                    <label for="REO">REO Speedwagon</label>
                    <input type="checkbox" name="Foreigner" id="Foreigner" />
                    <label for="Foreigner">Foreigner</label>
                </fieldset> <!-- controlgroup -->
               
                
                
                <button onclick="location.href='index.html#page1'">Press Me!</button>
            </div> <!-- main -->
            <div data-role="footer" id="footer">
                <h2>LearnToProgram.tv</h2>
            </div> <!-- footer -->
        </div> <!-- page -->
        
        
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
